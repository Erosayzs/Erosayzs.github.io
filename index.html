<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>落地页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    a {
      font-size: 1.2rem;
      color: white;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的落地页</h1>
  <a href="https://example.com" target="_blank">点击跳转</a>
</body>
</html>
